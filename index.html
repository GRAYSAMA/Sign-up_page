<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIGN-UP PAGE</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="/action_page.php">
            <fieldset>
                <label>Enter Your First Name:</label>
                <input type="text" name="first name" required>
                <label>Enter Your Last Name:</label>
                <input type="text" name=""last name" required>
                <label>Enter Your Email: </label>
                <input type="email" name="email" required />
                <label>Create a New Password:</label>
                <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
            </fieldset>
            <fieldset>
                <label> <input type="radio" name="account-type" class="inline" />Personal Account</label>
                <label> <input type="radio" name="account-type" class="inline" />Business Account </label>
                <label> <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
                 
            </fieldset>
            <fieldset>
                <label>Upload a profile picture: </label>
                <input type="file" name="file" />
                <label>Input your age (years): </label>
                <input type="number" name="age" min="13" max="120" />
        
                <label>How did you hear about us?
                    <select name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">Citizen News</option>
                        <option value="2">YouTube Channel</option>
                        <option value="3">Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label>Provide a bio:
                    <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
                <input type="submit" value="Submit" />
        </form>
    </body>
</html>
